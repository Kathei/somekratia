<img src="/static/img/x-grey.png" class="close" ng-controller="closeProfileController" ng-click="closeProfile()"/>
<div class="userDetails">
    <h1>{{ userData.username }}</h1>
    <img height="128" src="{{ userData.profilePictureUrl() }}" />
</div>
<div class="user-subscriptions" ng-controller="subscriptionController">
    <ul>
        <li ng-repeat="(id, issue) in subscriptions">
            <div ng-controller="windowController" ng-click="windowClick(id)">{{ issue.title }}</div>
        </li>

    </ul>
</div>
